<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreakOut 23-24 - Grup 1</title>
    <link rel="stylesheet" href="css/estils.css">
</head>
<body>

    <div id="panellPuntuacio">
        <h1>PUNTUACIONS</h1>
        <div id="llistaPuntuacions">
            <!--Aqui es mostraran les puntuacions-->
            <p id="sensePuntuacio" style="color: #d3d340; font-size: 14px; display: none;">Sense registres</p>
        </div>
    </div>

    <div id="instrucciones">
        <p style="color:#d3d340;">Per moure't usa:</p>
        <p><span class="tecla">A</span><span class="tecla">D</span></p>
        <p>o</p>
        <p><span class="tecla">⬅</span><span class="tecla">➡</span></p>
    </div>

    <div id="menu">
        <div id="panelCentral">
            <h1>BREAKOUT 2023-2024</h1>
            <h3 style="margin-top: 4rem;">NOM</h3>
            <input type="text" required id="nomJugador" placeholder="Omple el requadre per jugar..."> 
            <h3>MODALITAT</h3>
            <div id="modalidades">
                <h4 id="modo1">Modalitat 1</h4>
                <h4 id="modo2">Modalitat 2</h4>
                <h4 id="modo3">Modalitat 3</h4>
            </div>
            <h3 id="creaNivell">CREA EL TEU NIVELL</h3>
            <h3>VOLUM</h3>
            <span class="vol" id="activarVolum">SI</span> <span class="vol" id="desactivarVolum">NO</span>
        </div>   
    </div>

    <div id="creadorNivell" style="display:none;">
        <div id="requadreCreadorNivell">
            <button class="btnCreadorAbajo" id="btnCreadorVolver">TORNAR</button>
            <button class="btnCreadorAbajo" id="btnCreadorReset">RESET</button>
            <button class="btnCreadorAbajo" id="btnCreadorJugar">JUGAR</button>
        </div>
    </div>
    
    <div id="principal" style="display:none;">
        <canvas id="joc"></canvas>
        <div id="modal" style="display: none;">
            <h1 id="missatgeModal"></h1>
            <button onclick="tornarAlMenu()">Tornar al menú</button>
        </div>
        <h1 id="cuentaAtras" style="display: none;">3</h1>
        <div id="lives">
            <img src="images/Heart.webp" alt="vida" id="life1" class="vidas">
            <img src="images/Heart.webp" alt="vida" id="life2" class="vidas">
            <img src="images/Heart.webp" alt="vida" id="life3" class="vidas">
        </div>
    </div>

    <audio id="startMusic" src="audio/Zelda Link to the Past - Hyrule Field (Gameboy 8-bit).mp3"></audio>
    <audio id="modeMusic" src="audio/Blue (Da Ba Dee) [8 Bit Tribute to Eiffel 65] - 8 Bit Universe-trimmed.mp3" loop></audio>
    <audio id="winMusic" src="audio/Victory! (Trainer) - Pokémon Gold Silver Crystal Soundtrack.mp3"></audio>
    <audio id="loseMusic" src="audio/Lose sound effects.mp3"></audio>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/joc.js"></script>
    <script src="js/bola.js"></script>
    <script src="js/punt.js"></script>
    <script src="js/pala.js"></script>
    <script src="js/totxo.js"></script>
    <script src="js/mur.js"></script>
    <script src="js/segment.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
